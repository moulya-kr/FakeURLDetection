<!DOCTYPE html>
<html>
<head>
    <title>Fake URL Detection</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f8f9fa; }
        form { margin-top: 100px; }
        input[type=text] { width: 50%; padding: 10px; font-size: 16px; }
        input[type=submit] { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>üîç Fake URL Detection</h1>
    <form method="POST" action="/predict">
        <input type="text" name="url" placeholder="Enter URL here..." required>
        <input type="submit" value="Check">
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
